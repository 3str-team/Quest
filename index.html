<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quest</title>
  </head>
  <body>
    <span class="chancesIndicator"></span>
    <span class="timerWrapper">
      <object type="image/svg+xml" data="SvgImg.svg" width="27" height="27">
        <img
          src="imgs/lock_icon.svg"
          width="20"
          height="20"
          alt="image format png"
        />
      </object>
      <span class="timerCounter"></span>
    </span>
    <input type="text" maxlength="4" class="hidden" />
    <div class="taskWrapper">
      <pre>
        <div class="text"></div>
      </pre>
      <div class="code">
        <input type="text" maxlength="1" readonly />
        <input type="text" maxlength="1" readonly />
        <input type="text" maxlength="1" readonly />
        <input type="text" maxlength="1" readonly />
      </div>
    </div>
    <!-- <script src="https://raw.githubusercontent.com/mebjas/html5-qrcode/master/minified/html5-qrcode.min.js"></script> -->
    <script src="js/utils.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/chances.js"></script>
    <script src="js/text.js"></script>
    <script src="js/code.js"></script>
    <script src="js/quest.js"></script>
  </body>
</html>
